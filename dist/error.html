<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Temporarily Unavailable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #020617;
      --card: rgba(255, 255, 255, 0.06);
      --accent: #f87171;
      --accent-hover: #ef4444;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color: var(--text);
    }

    .card {
      max-width: 520px;
      padding: 48px 42px;
      text-align: center;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.55);
      animation: fadeIn 0.6s ease-out;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 16px;
      animation: pulse 2s infinite;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    p {
      margin-top: 14px;
      font-size: 16px;
      line-height: 1.7;
      color: var(--muted);
    }

    .actions {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 26px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.25s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-secondary {
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    footer {
      margin-top: 28px;
      font-size: 13px;
      color: #6b7280;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon">ðŸš§</div>

    <h1>Service Temporarily Unavailable</h1>

    <p>
      This website is currently inactive or under maintenance.
      If you believe this is an error, please try again shortly.
    </p>

    <footer>
      Â© <span id="year"></span> All rights reserved
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
